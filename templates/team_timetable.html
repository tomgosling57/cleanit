{% extends "base.html" %}

{% block title %}Team Timetable{% endblock %}

{% block content %}
    <div class="container">
        <div class="header-with-button" id="timetable-header">
            <h1>Team Timetable</h1>
            <div class="input-wrapper button" id="date-picker-wrapper">
                <input type="text" id="timetable-datepicker" placeholder="Select Date"/><i class="fa-solid fa-calendar"></i>
            </div>
            {% if current_user.role == 'owner' %}
                <button class="button" onclick="window.location.href='{{ url_for("job.timetable") }}?date={{ selected_date }}'">
                    Default View
                </button>
                <button class="button"
                        hx-get="{{ url_for('job.create_job') }}"
                        hx-target="#job-creation-modal-content"
                        hx-trigger="click"
                        hx-on--after-request="document.getElementById('job-creation-modal').style.display='block'">
                    Create Job
                </button>
            {% endif %}
        </div>

        <div class="team-timetable-view" id="team-timetable-view" hx-swap-oob="outerHTML:#team-timetable-view">
            {% include 'team_timetable_fragment.html' %}
        </div>
    </div>
  
    <!-- Job Details Modal -->
    <div id="job-details-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-button" onclick="document.getElementById('job-details-modal').style.display='none'">&times;</span>
            <div id="job-details-modal-content">
                <!-- Job details will be loaded here via HTMX -->
            </div>
        </div>
    </div>

    <!-- Job Creation Modal -->
    <div id="job-creation-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-button" onclick="document.getElementById('job-creation-modal').style.display='none'">&times;</span>
            <div id="job-creation-modal-content">
                <!-- Job creation form will be loaded here via HTMX -->
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/job_styles.css') }}">

    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script>
        flatpickr("#timetable-datepicker", {
            dateFormat: "{{ DATETIME_FORMATS['DATE_FORMAT_FLATPICKR'] }}",
            defaultDate: "{{ selected_date }}",
            onChange: function(selectedDates, dateStr, instance) {
                // Fetch jobs for the selected date via HTMX
                window.location.assign('{{ url_for("job.team_timetable") }}?date=' + dateStr);
            }
        });
    </script>
    <script>
        // Use htmx.on to ensure Flatpickr is initialized after HTMX swaps content
        htmx.on("htmx:afterSwap", function(event) {
            console.log("htmx:afterSwap event triggered inside htmx.on.");
            try {
                flatpickr("#date", {
                    dateFormat: "{{ DATETIME_FORMATS['DATE_FORMAT_FLATPICKR'] }}",
                    defaultDate: "{{ selected_date }}"
                });
                console.log("Flatpickr initialized successfully.");
            } catch (error) {
                console.error("Error initializing Flatpickr:", error);
            }
        });
    </script>
    <script type="module">
        import { initJobCardDragula } from "{{ url_for('static', filename='js/drag_and_drop.js') }}";

        document.body.addEventListener('jobAssignmentsUpdated', () => {
            console.log('Job assignments updated, re-initializing Dragula for job cards.');
            initJobCardDragula();
        });

        // Initial call to set up Dragula for job cards if team view is already active on load
        initJobCardDragula();
    </script>
{% endblock %}
