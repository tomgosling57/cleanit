{% extends "base.html" %}

{% block title %}Team Timetable{% endblock %}

{% block content %}
    <div class="container">
        <div class="header-with-button" id="timetable-header">
            <h1>Team Timetable</h1>
            <div class="input-wrapper button" id="date-picker-wrapper">
                <input type="text" id="timetable-datepicker" placeholder="Select Date"/><i class="fa-solid fa-calendar"></i>
            </div>
            {% if current_user.role == 'owner' %}
                <button class="button" hx-get="{{ url_for('job.timetable', date=selected_date) }}" hx-push-url="true" hx-target="body" hx-swap="outerHTML">
                    Default View
                </button>
                <button class="button"
                        hx-get="{{ url_for('job.create_job', view_type='team') }}"
                        hx-target="#job-modal-content"
                        hx-trigger="click"
                        hx-on--after-request="document.getElementById('job-modal').style.display='block'">
                    Create Job
                </button>
            {% endif %}
        </div>

        <div class="scroll-buttons-container">
            <button class="scroll-button" id="scroll-left-button" aria-label="Scroll Left">
                <i class="fa-solid fa-chevron-left"></i>
            </button>
            <button class="scroll-button" id="scroll-right-button" aria-label="Scroll Right">
                <i class="fa-solid fa-chevron-right"></i>
            </button>
        </div>

        <div class="team-timetable-view" id="team-timetable-view" hx-swap-oob="outerHTML:#team-timetable-view" data-job-reassign-url="{{ url_for('job.reassign_job_team', job_id=0) }}">
            {% include 'team_timetable_fragment.html' %}
        </div>
    </div>
    
    {% include 'job_modal.html' %}

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/job_styles.css') }}">

    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script>
        flatpickr("#timetable-datepicker", {
            dateFormat: "{{ DATETIME_FORMATS['DATE_FORMAT_FLATPICKR'] }}",
            defaultDate: "{{ selected_date }}",
            onChange: function(selectedDates, dateStr, instance) {
                // Fetch jobs for the selected date via HTMX
                window.location.assign('{{ url_for("job.team_timetable") }}?date=' + dateStr);
            }
        });
    </script>
    <script>
        // Use htmx.on to ensure Flatpickr is initialized after HTMX swaps content
        htmx.on("htmx:afterSwap", function(event) {
            console.log("htmx:afterSwap event triggered inside htmx.on.");
            try {
                flatpickr("#date", {
                    dateFormat: "{{ DATETIME_FORMATS['DATE_FORMAT_FLATPICKR'] }}",
                    defaultDate: "{{ selected_date }}"
                });
                console.log("Flatpickr initialized successfully.");
            } catch (error) {
                console.error("Error initializing Flatpickr:", error);
            }
        });
    </script>
    <script type="module">
        import { initJobCardDragula } from "{{ url_for('static', filename='js/drag_and_drop.js') }}";
        import { initTimetableScrolling } from "{{ url_for('static', filename='js/timetable_scrolling.js') }}";

        document.body.addEventListener('jobAssignmentsUpdated', () => {
            console.log('Job assignments updated, re-initializing Dragula for job cards.');
            initJobCardDragula();
        });

        document.addEventListener('DOMContentLoaded', () => {
            initTimetableScrolling();
            initJobCardDragula();
        });

        htmx.on("htmx:afterSwap", (event) => {
            if (event.detail.target.id === 'team-timetable-view') {
                console.log('team-timetable-view swapped, re-initializing timetable scrolling.');
                initTimetableScrolling();
                initJobCardDragula();
            }
        });
    </script>
{% endblock %}
