<div class="job-card {% if job.id in back_to_back_job_ids %}back-to-back-job{% endif %} {% if job.arrival_datetime and job.arrival_datetime.date() == job.date %}arrival-same-day{% elif job.arrival_datetime and (job.arrival_datetime.date() - job.date).days == 1 %}arrival-next-day{% endif %}" id="job-{{ job.id }}">
    <span class="job-close-button small-icon close-button" data-job-id="{{ job.id }}">&times;</span>
    <div class="job-card-details">
        <div class="job-info">
            <p><strong>Time:</strong> {{ job.time.strftime('%H:%M') }}</p>
            <p><strong>Ends:</strong> {{ job.end_time.strftime('%H:%M') }} ({{ job.duration }})</p>
            <p><strong>Property Address:</strong> {{ job.property.address }}</p>
        </div>
        <div class="job-status-actions">
            {% include "job_actions_fragment.html" %}
            <p>{% include 'job_status_fragment.html' %}</p>
        </div>
    </div>
</div>
