{% extends "base.html" %}

{% block title %}Timetable{% endblock %}

{% block content %}
    <div class="container">
        <div class="header-with-button" id="timetable-header">
            <h1>Timetable</h1>
            <div class="input-wrapper button" id="date-picker-wrapper">
                <input type="text" id="timetable-datepicker" placeholder="Select Date"/><i class="fa-solid fa-calendar"></i>
            </div>
            {% if current_user.role == 'owner' %}
                <button class="button" onclick="window.location.href='{{ url_for("job.team_timetable") }}?date={{ selected_date }}'">
                    Team View
                </button>
                <button class="button"
                        hx-get="{{ url_for('job.create_job', selected_date=selected_date) }}"
                        hx-target="#job-modal-content"
                        hx-trigger="click"
                        hx-on--after-request="document.getElementById('job-modal').style.display='block'">
                    Create Job
                </button>
            {% endif %}
        </div>

        <div class="job-list" id="job-list">
            {% include 'job_list_fragment.html' %}
        </div>
    </div>
  
    {% include 'job_modal.html' %}

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/job_styles.css') }}">

    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script>
        flatpickr("#timetable-datepicker", {
            dateFormat: "{{ DATETIME_FORMATS['DATE_FORMAT_FLATPICKR'] }}",
            defaultDate: "{{ selected_date }}",
            onChange: function(selectedDates, dateStr, instance) {
                // Redirect to timetable page for new date
                window.location.assign('{{ url_for("job.timetable") }}?date=' + dateStr);
            }
        });
    </script>
    <script>
        // Use htmx.on to ensure Flatpickr is initialized after HTMX swaps content
        htmx.on("htmx:afterSwap", function(event) {
            console.log("htmx:afterSwap event triggered inside htmx.on.");
            try {
                flatpickr("#date", {
                    dateFormat: "{{ DATETIME_FORMATS['DATE_FORMAT_FLATPICKR'] }}",
                    defaultDate: "{{ selected_date }}"
                });
                console.log("Flatpickr initialized successfully.");
            } catch (error) {
                console.error("Error initializing Flatpickr:", error);
            }
        });
    </script>
    <script type="module">
        // The toggleTeamView function and related Dragula initialization are no longer needed here
        // as the team timetable will be a separate route.
        // import { initJobCardDragula } from "{{ url_for('static', filename='js/drag_and_drop.js') }}";

        // document.body.addEventListener('jobAssignmentsUpdated', () => {
        //     console.log('Job assignments updated, re-initializing Dragula for job cards.');
        //     initJobCardDragula();
        // });
    </script>
{% endblock %}
