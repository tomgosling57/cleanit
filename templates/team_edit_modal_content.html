<form id="edit-team-form" class="form-card" hx-post="/teams/team/{{ team.id }}/edit"
      hx-target=".teams-grid"
      hx-swap="innerHTML"
      hx-on--after-request="if(event.detail.successful) { document.getElementById('team-modal').style.display='none'; document.getElementById('edit-team-form').reset(); }">

    <h2>Edit Team</h2>
    <input type="hidden" id="edit-team-id" name="team_id" value="{{ team.id }}">

    <div class="form-group">
        <label for="edit-team-name">Team Name:</label>
        <input type="text" id="edit-team-name" name="team_name" value="{{ team.name }}">
    </div>

    <div class="form-group">
        <label for="edit-team-members">Add/Remove Members:</label>
        <select id="edit-team-members" name="members" multiple>
        </select>
    </div>

    <div class="form-group">
        <label for="edit-team-leader">Select Team Leader:</label>
        <select id="edit-team-leader" name="team_leader_id">
            <option value="">No Leader</option> {# Option to clear leader #}
        </select>
    </div>

    <button type="submit" class="button">Save Changes</button>
</form>
