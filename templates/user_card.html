    <div class="user-details">
        <h3>{{ user.first_name }} {{ user.last_name }}</h3>
        <p><strong>Role:</strong> {{ user.role }}</p>
    </div>
    <div class="card-actions">
        <div class="positive-actions">
            <button class="button edit-button"
                    hx-get="{{ url_for('user.update_user', user_id=user.id) }}"
                    hx-target="#user-modal-content"
                    hx-swap="innerHTML"
                    hx-trigger="click"
                    hx-on--after-request="document.getElementById('user-modal').style.display='block'">
                <img src="{{ url_for('static', filename='icons/pencil-solid-full.svg') }}" alt="Edit" class="edit-icon icon white-icon"> Edit
            </button>
        </div>
        <div class="negative-actions">
            <button class="button"
                    hx-delete="{{ url_for('user.delete_user', user_id=user.id) }}"
                    hx-target="#errors-container"
                    hx-swap="innerHTML"
                    hx-confirm="Are you sure you want to delete this user? This action cannot be undone.">
                <img src="{{ url_for('static', filename='icons/delete.svg') }}" alt="Delete" class="icon"> Delete
            </button>
        </div>
    </div>
</div>
