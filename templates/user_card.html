<div class="user-card">
    <div class="user-card-actions">
        <span class="small-icon delete-button" data-user-id="{{ user.id }}"
        hx-delete="{{ url_for('user.delete_user', user_id=user.id) }}"
        hx-target="#user-list"
        hx-swap="innerHTML"
        hx-confirm="Are you sure you want to delete this user? This action cannot be undone."
        style="cursor: pointer">&times;</span>
        
        <span class="material-symbols-outlined edit-user-icon"
        hx-get="{{ url_for('user.update_user', user_id=user.id) }}"
        hx-target="#user-modal-content"
        hx-swap="innerHTML"
        hx-trigger="click"
        hx-on--after-request="document.getElementById('user-modal').style.display='block'">edit</span>
    </div>
    <div class="user-details">
        <h3>{{ user.first_name }} {{ user.last_name }}</h3>
        <p><strong>Role:</strong> {{ user.role }}</p>
    </div>
</div>
