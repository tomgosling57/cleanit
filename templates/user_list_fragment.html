<div hx-swap-oob="innerHTML" class="user-list" id="user-list">
    {% if users %}
        <div class="user-cards-container">
            {% for user in users %}
                {% include 'user_card.html' %}
            {% endfor %}
        </div>
    {% else %}
        <p>No users found.</p>
    {% endif %}
</div>
