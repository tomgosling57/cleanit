<form id="edit-job-form"
hx-put="{{ url_for('job.update_job', job_id=job.id) }}"
hx-target="#job-details-modal-content, #job-list"
hx-swap="multi: #job-details-modal-content:innerHTML, #job-list:innerHTML"
hx-include="#edit-job-form"
>
    <h2>Edit Job</h2>
    <label for="job_title">Job Title:</label>
    <input type="text" id="job_title" name="job_title" value="{{ job.job_title }}" required>
    <label for="time">Time:</label>
    <input type="time" id="time" name="time" value="{{ job.time.strftime('%H:%M') }}" required pattern="^([01]\d|2[0-3]):[0-5]\d$" title="Please enter time in 24-hour format (HH:mm)">
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" value="{{ job.date }}">
    <label for "duration">Duration (hours):</label>
    <input type="number" id="duration" name="duration" value="{{ job.duration }}" min="1" max="12" required>
    <label for='property-address'>Property Address:</label>
    <input type="text" id="property_address" name="property_address" value="{{ job.property.address }}" required>
    <label for='description'>Description:</label>
    <textarea id="description" name="notes" rows="4" cols="50">{{ job.description }}</textarea>
    <label for="job_type">Job Type:</label>
    <input type="text" id="job_type" name="job_type" value="{{ job.job_type }}">
    <label for="assigned-cleaner-id">Assigned Cleaners:</label>
    <select name="assigned_cleaners" id="assigned-cleaner-id">
        {% for cleaner in cleaners %}
                <option value="{{ cleaner.id }}" {% if cleaner.id in job.assigned_cleaners.split(',') %}selected{% endif %}>{{ cleaner.username }}</option>
        {% endfor %}
    </select>

    <button type="submit" class="button">
        Save Changes
    </button>
</form>
