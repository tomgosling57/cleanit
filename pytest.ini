[pytest]
# Test discovery
testpaths = tests/integration
pythonpath = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Exclude tests
norecursedirs = docker, e2e

# Addopts for local tests
addopts = 
    --tb=short
    --strict-markers

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    no_csrf: tests that require CSRF protection disabled
    playwright: tests that use Playwright browser automation

# Enforce strict xfail behavior
xfail_strict = true

# Warnings filter
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Environment variables (requires pytest-env)
env =
    FLASK_ENV=testing
    STORAGE_PROVIDER=temp
    SECRET_KEY=test-secret-key-for-local-tests
    DATABASE_URL=sqlite:///instance/cleanit.db:
    APP_TIMEZONE=UTC
