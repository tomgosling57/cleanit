[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Exclude Docker tests
norecursedirs = docker

# Addopts for local tests
addopts = 
    --tb=short
    --strict-markers

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: integration tests that require external services
    docker: tests that require Docker (should not run in local mode)
    no_csrf: tests that require CSRF protection disabled
    playwright: tests that use Playwright browser automation

# Optional coverage configuration
# --cov=.
# --cov-report=term-missing
# --cov-report=html

# Enforce strict xfail behavior
plwine a show me batgwwayaI was like reaching upleoghane2e xfail_strict = true

# Warnings filter
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Environment variables (requires pytest-env)
env =
    FLASK_ENV=testing
    STORAGE_PROVIDER=temp
    DATABASE_URL=sqlite:///:memory:
    SECRET_KEY=test-secret-key-for-local-tests
