[tool:pytest]
# Local testing configuration
# This config is for local tests using SQLite and temporary filesystem

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Exclude Docker tests
norecursedirs = tests/docker

# Addopts for local tests
addopts = 
    --tb=short
    --strict-markers
    -v
    --disable-warnings

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: integration tests that require external services
    docker: tests that require Docker (should not run in local mode)
    no_csrf: tests that require CSRF protection disabled
    playwright: tests that use Playwright browser automation

# Configuration for local environment
env =
    FLASK_ENV = testing
    STORAGE_PROVIDER = temp
    DATABASE_URL = sqlite:///:memory:
    SECRET_KEY = test-secret-key-for-local-tests

# Coverage configuration (optional)
# --cov=.
# --cov-report=term-missing
# --cov-report=html

# Test execution
xfail_strict = true
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning